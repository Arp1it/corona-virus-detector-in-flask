<head>

</head>

<body>

  <!-- Example Code -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="user-select: auto;">
    <div class="container-fluid" style="user-select: auto;">
      <a class="navbar-brand" href="#" style="user-select: auto;">COVID-19 Detector</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        style="user-select: auto;">
        <span class="navbar-toggler-icon" style="user-select: auto;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="user-select: auto;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="user-select: auto;">
          <li class="nav-item" style="user-select: auto;">
            <a class="nav-link active" aria-current="page" href="#" style="user-select: auto;">Home</a>
          </li>
          <li class="nav-item" style="user-select: auto;">
            <a class="nav-link" href="#" style="user-select: auto;">About us</a>
          </li>

          <li class="nav-item" style="user-select: auto;">
            <a class="nav-link" style="user-select: auto;">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search" style="user-select: auto;">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            style="user-select: auto;">
          <button class="btn btn-outline-success" type="submit" style="user-select: auto;">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mt-3">Corona Probability Detector</h2>

    <form action="/" method="POST">
      <div class="form-group">
        <label for="fever">Enter fever value</label>
        <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever value">
      </div>

      <div class="form-group">
        <label for="Age">Enter fever value</label>
        <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter your Age">
      </div>

      <div class="form group">
        <label for="bodypain">Body Pain</label>
        <select class="form-control" name="bodypain" id="bodypain">
          <option value="0">No Pain</option>
          <option value="1">Severe Pain</option>
        </select>
      </div>

      <div class="form group">
        <label for="runnyNose">Runny Nose</label>
        <select class="form-control custom-select" name="runnyNose" id="runnyNose">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form group">
        <label for="diffBreath">Breath Difficulty</label>
        <select class="form-control custom-select" name="diffBreath" id="diffBreath">
          <option value="-1">No Difficulty</option>
          <option value="0">Little Difficulty</option>
          <option value="1">Severe Difficulty</option>
        </select>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
